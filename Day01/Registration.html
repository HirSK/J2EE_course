<html>

<head>
<title>Register</title>
<script type="text/javascript" language="javascript">
	function checkDetails(){
		var fn = document.forms["register"]["fn"];
		var ln = document.forms["register"]["ln"];
		var gen = document.forms["register"]["gender"];
		var p = document.forms["register"]["pass"];
		var rp = document.forms["register"]["repass"];

		if((fn==null) || (fn=="")){
			alert("Firstname cannot be empty");
			return false;
		}else if((rp==null) || (rp=="")){
			alert("Should enter the password again");
			return false;
		}else if((gender==null) || (gender=="")){
			alert("gender cannot be empty");
			return false;
		}else if((p==null) || (p=="")){
			alert("password cannot be empty");
			return false;
		}

	}
</script>
</head>
<body>
	<h1>Register Form </h1>
		
		<form name="register" method="post" action="" onsubmit="return checkDetails()">
		
		<table>
		<tr>
		<td>first name:</td><td> <input type="text" name="fn" /></td>
		</tr>
		<tr>
		<td>last name:</td><td> <input type="text" name="ln"/> </td>
		</tr>
		<tr>
		<td>sex: </td> <td> male <input type="radio" name="gender" checked />
		female <input type="radio" name="gender" /></td>
		</tr>
		<tr>
		<td>password : </td><td><input type="password" name="pass" /><t/d>
		</tr>
		<tr>
		<td>re-enter password :</td><td><input type="password" name="repass" /><td>
		</tr>
		<tr>
		<td><input type="submit" value="submit">
		</input></td>
		<td><input type="submit" value="reset">
		</input></td>
		</tr>
		</form>
	</body>

</html>
